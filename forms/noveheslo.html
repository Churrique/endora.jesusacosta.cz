<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>jesusacosta.cz</title>
<link rel="StyleSheet" href="../css/_normalizar.css" type="text/css" />
<link rel="StyleSheet" href="../css/chk_green_1.css" type="text/css" />
<link rel="StyleSheet" href="../css/heslo.css" type="text/css" />
<link rel="shortcut icon" href="../img/_logo_nube.ico" type="image/x-icon" />
<script src="../scripts/js/genpass.js"></script>
</head>

<body>
  <form name="FrmPass" id="FrmPass" method="post" action="#">
  <table width="70%" border="0" cellspacing="0" cellpadding="0">
    <tbody>
      <tr>
        <td width="38%">

          <div><label class="content-input">
            <input type="checkbox" name="Vehiculo" id="autopista" value="autopista">Autopista
            <i></i>
          </label></div>

          <div>
            <label for="contrasena">Contraseña</label>
            <input type="text" name="contrasena" id="contrasena" size="15">
           </div>
           <div>
            <label for="longitud">Longitud</label>
            <input type="text" name="longitud" id="longitud" size="5" value="">
           </div>
           <div>
            <label for="rango">Rango (3..20)</label>
            <input type="range" name="rango" id="rango" min="3" max="20" step="1" value="5" onchange="GeneraContrasena(document.getElementById('rango').value,'');">
            <!-- <input type="range" name="rango" id="rango" min="3" max="20" step="1" value="5" onchange="capturar(this.value);"> -->
            <span id="temporal"></span>
           </div>
           <div>
            <input type="submit" name="btnGenerar" id="btnGenerar" value="Generar">
           </div>
           <div id="corrida"></div>
        </td>
        <td width="62%">
          <!-- 
            * Zona de check box's 
          ! -->
           <div>
            <input type="checkbox" title="Incluir [A..Z]" checked name="mayusculas" id="mayusculas">
            <label title="Incluir letras mayúsculas" for="mayusculas">
              [A..Z]
            </label>
          </div>
          <div>
            <input type="checkbox" title="Incluir [a..z]" checked name="minusculas" id="minusculas">
            <label title="Incluir letras minúsculas" for="minusculas">
              [a..z]
            </label>
          </div>
          <div>
            <input type="checkbox" title="Incluir [0..9]" checked name="numeros" id="numeros">
            <label title="Incluir números" for="numeros">
              [0..9]
            </label>
          </div>
          <div>
            <input type="checkbox" title="Incluir #" name="numeral" id="numeral">
            <label title="Incluir símbolo #" for="numeral">
              #
            </label>
          </div>
          <div>
            <input type="checkbox" title="Incluir %" name="porcentual" id="porcentual">
            <label title="Incluir símbolo %" for="porcentual">
              %
            </label>
          </div>
          <div>
            <input type="checkbox" title="Incluir $" name="dolar" id="dolar">
            <label title="Incluir símbolo $" for="dolar">
              $
            </label>
          </div>
          <div>
            <input type="checkbox" title="Incluir *" name="asterisco" id="asterisco">
            <label title="Incluir símbolo *" for="asterisco">
              *
            </label>
          </div>
          <div>
            <input type="checkbox" title="Incluir ()" name="parentesis" id="parentesis">
            <label title="Incluir símbolos ()" for="parentesis">
              ()
            </label>
          </div>
          <div>
            <input type="checkbox" title="Incluir []" name="corchetes" id="corchetes">
            <label title="Incluir símbolos []" for="corchetes">
              []
            </label>
          </div>
          <div>
            <input type="checkbox" title="Incluir {}" name="llaves" id="llaves">
            <label title="Incluir símbolos {}" for="llaves">
              {}
            </label>
          </div>
          <div>
            <input type="checkbox" title="Incluir @" name="arroba" id="arroba">
            <label title="Incluir símbolo @" for="arroba">
              @
            </label>
          </div>
          <div>
            <input type="checkbox" title="Incluir +" name="mas" id="mas">
            <label title="Incluir símbolo +" for="mas">
              +
            </label>
          </div>
          <div>
            <input type="checkbox" title="Incluir -" name="menos" id="menos">
            <label title="Incluir símbolo -" for="menos">
              -
            </label>
          </div>
          <div>
            <input type="checkbox" title="Incluir _" name="piso" id="piso">
            <label title="Incluir símbolo _" for="piso">
              _
            </label>
          </div>
          <div>
            <input type="checkbox" title="Incluir ¡!" name="exclamacion" id="exclamacio">
            <label title="Incluir símbolos ¡!" for="exclamacio">
              ¡!
            </label>
          </div>
          <div>
            <input type="checkbox" title="Incluir ¿?" name="interrogacion" id="interrogacion">
            <label title="Incluir símbolos ¿?" for="interrogacion">
              ¿?
            </label>
          </div>
          <div>
            <input type="checkbox" title="Incluir =" name="igual" id="igual">
            <label title="Incluir símbolo =" for="igual">
              =
            </label>
          </div>
          <div>
            <input type="checkbox" title="Incluir /" name="diagonal" id="diagonal">
            <label title="Incluir símbolo /" for="diagonal">
              /
            </label>
          </div>
          <div>
            <input type="checkbox" title="Incluir \" name="invertida" id="invertida">
            <label title="Incluir símbolo \" for="invertida">
              \
            </label>
          </div></td>
      </tr>
    </tbody>
  </table>
</form>
<script type="text/javascript">
  GeneraContrasena(3,'');
</script>
</body>
</html>
